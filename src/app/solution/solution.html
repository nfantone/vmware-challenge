<div class="layout container">
 <vmw-toolbar
    title="Virtual Machines"
    (sortChange)="toggleOrder($event)">
  </vmw-toolbar>
  <vmw-vm (vmLoaded)="onVmLoaded($event)" [alerts]="warningCount">
    <vmw-containers-list
      [containers]="containers | async | vm:vmInstance"
      [idOrder]="order"
      (warning)="onWarning($event)"
      (stateChange)="toggleContainerState($event)">
    </vmw-containers-list>
  </vmw-vm>
</div>
