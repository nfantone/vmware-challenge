<div class="layout container">
  <vmw-toolbar
    (sortChange)="toggleOrder($event)"
    (filterChange)="toggleCriticalFilter($event)"
  >
  </vmw-toolbar>
  <vmw-containers-list
    [containers]="containers | async"
    [idOrder]="order"
    [memoryFilterThreshold]="memoryThreshold"
    (stateChange)="toggleContainerState($event)">
  </vmw-containers-list>
</div>
