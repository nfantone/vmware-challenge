<div class="layout container">
 <vmw-toolbar
    title="Virtual Machines"
    (sortChange)="toggleOrder($event)">
  </vmw-toolbar>
  <vmw-vm (vmLoaded)="onVmLoaded($event)">
    <vmw-containers-list
      [containers]="containers | async | vm:vmInstance"
      [idOrder]="order"
      [memoryFilterThreshold]="memoryThreshold"
      (stateChange)="toggleContainerState($event)">
    </vmw-containers-list>
  </vmw-vm>
</div>
